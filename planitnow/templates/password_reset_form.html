{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
{% include 'top-navbar.html' %}
<div class="px-4">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail" class="btn btn-secondary"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
